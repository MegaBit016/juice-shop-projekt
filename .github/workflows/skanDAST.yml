name: Skan DAT (Z ZAP)

on:
  push:
    branches: [skandevsec]
  pull_request:
    branches: [skandevsec]

jobs:
  budowa-i-skan:
    runs-on: ubuntu-latest

    container:
      image: docker:24.0.5-dind
      options: --privileged

    env:
      DOCKER_HOST: tcp://localhost:2375
      DOCKER_TLS_CERTDIR: ""

    steps:
      - name: Uruchomienie Dockera w tle
        run: |
          dockerd-entrypoint.sh &  # <- to start Docker Daemon
          sleep 10

      - name: Instalacja klienta docker-cli
        run: apk add --no-cache docker-cli

      - name: SprawdÅº repozytorium
        uses: actions/checkout@v4.2.2

      - name: Budowanie obrazu aplikacji
        run: docker build -t juice-shop-projekt .

      - name: Uruchomienie aplikacji
        run: docker run -d -p 3000:3000 --name jsp juice-shop-projekt

      - name: Czekanie na start aplikacji
        run: sleep 15

      - name: Skan ZAP
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: 'http://localhost:3000'
