name: Skan DAST (ZAP)

on:
  push:
    branches: [skandevsec]

jobs:
  skanowanie-dast-zap:
    runs-on: ubuntu-latest
    container:
      image: docker:24.0.5-dind
      options: --privileged
      env:
        DOCKER_TLS_CERTDIR: ""

    steps:
      - name: Instalacja Docker CLI oraz curl
        run: |
          apk add --no-cache docker-cli curl

      - name: Uruchomienie Docker daemon
        run: |
          dockerd-entrypoint.sh &
          sleep 10

      - name: Sprawdzenie repozytorium
        uses: actions/checkout@v4.2.2

      - name: Budowa obrazu aplikacji
        run: docker build -t juice-shop-projekt .

      - name: Uruchomienie kontenera juice-shop-projekt
        run: |
          docker run -d --network host --name juice-shop -p 3000:3000 juice-shop-projekt

      - name: Sleep na 30
        run: sleep 30

      - name: Uruchomienie skanu OWASP ZAP
        run: |
          docker run --network host -v $PWD:/zap/wrk/:rw ghcr.io/zaproxy/zaproxy:stable zap-baseline.py -t http://localhost:3000 -r raport.html

      - name: Zapisz raport jako artefakt
        uses: actions/upload-artifact@v4
        with:
          name: raport-zap
          path: raport.html

