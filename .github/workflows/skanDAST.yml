name: DAST Scan (ZAP DinD)

on:
  push:
    branches: [skandevsec]
  pull_request:
    branches: [skandevsec]

jobs:
  dast-zap-scan:
    runs-on: ubuntu-latest

    container:
      image: docker:24.0.5-dind
      options: --privileged
      env:
        DOCKER_TLS_CERTDIR: ""

    steps:
      - name: Instalacja Docker CLI i curl
        run: |
          apk add --no-cache docker-cli curl

      - name: Uruchomienie Dockera Daemona w tle
        run: |
          dockerd-entrypoint.sh &
          sleep 10

      - name: Checkout repozytorium
        uses: actions/checkout@v4

      - name: Budowa obrazu aplikacji
        run: docker build -t juice-shop-projekt .

      - name: Uruchomienie aplikacji
        run: docker run -d --network host --name juice-shop juice-shop-projekt

      - name: Poczekaj aż aplikacja się uruchomi
        run: sleep 60

      - name: Uruchomienie skanowania ZAP
        run: |
          docker run --rm --network host -v $(pwd):/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py \
              -t http://localhost:3000 \
              -m 10 -j -d \
              -r report.html

      - name: Zapisz raport jako artefakt
        uses: actions/upload-artifact@v4
        with:
          name: zap-raport
          path: report.html
